<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/public/icons/wavinghand.ico" type="image/x-icon">
    <title>DreDevs - Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="theme-toggle">
                <i class="fas fa-sun"></i> 
                <i class="fas fa-moon"></i> 
            </div>
            <div class="status-circle" id="status-circle" title="Status"></div>
            <ul class="nav-links">
                <li><a href="/src/pages/index.html">Home</a></li>
                <li><a href="/src/pages/contact.html">Contact</a></li>
            </ul>
        </div>
        <ul class="social-icons">
            <li><a href="https://github.com/dredevs" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://twitter.com/dredevs_" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/in/andresalvarez11/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="mailto:contact.dredev@gmail.com"><i class="fas fa-envelope"></i></a></li>
        </ul>
    </nav>
    <div class="center-wrapper">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2024 DreDevs. All rights reserved.</p>
        </footer>

    <script src="/src/components/theme-toggle.js"></script>
    <script src="/src/components/discord-status.js"></script>
    <script src="/src/types/refresh.js"></script>
    <script src="/src/types/click-sound.js"></script>
</body>
</html>
